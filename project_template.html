<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Project Title Here</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"/>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f9f9f9;
      margin: 0;
      padding: 0;
      color: #333;
    }
    .container {
      max-width: 1000px;
      margin: 20px auto;
      padding: 20px;
      background: #fff;
      box-shadow: 0 8px 16px rgba(0,0,0,0.1);
      border-radius: 8px;
    }
    h1 {
      color: #1E90FF;
      margin-bottom: 20px;
    }
    p {
      line-height: 1.6;
      margin-bottom: 16px;
    }
    .navigation-buttons {
      display: flex;
      justify-content: space-between;
      margin-bottom: 20px;
    }
    .navigation-buttons button {
      background-color: #1E90FF;
      color: white;
      padding: 10px 20px;
      border: none;
      font-size: 1rem;
      border-radius: 4px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    .navigation-buttons button:hover {
      background-color: #187bcd;
    }
    .slideshow-container {
      max-width: 100%;
      margin: 30px auto;
      position: relative;
    }
    .center {
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .center img {
      max-width: 100%;
      height: auto;
      border-radius: 6px;
    }
    .text {
      color: #000;
      text-align: center;
      font-size: 15px;
      margin-top: 8px;
    }
    .dot-container {
      text-align: center;
      margin-top: 10px;
    }
    .dot {
      height: 15px;
      width: 15px;
      margin: 0 4px;
      background-color: #bbb;
      border-radius: 50%;
      display: inline-block;
      transition: background-color 0.6s ease;
    }
    .active {
      background-color: #717171;
    }
    @keyframes fade {
      from {opacity: 0.4} 
      to {opacity: 1}
    }
    .mySlides {
      display: none;
      animation: fade 1.5s;
    }
    @media (max-width: 600px) {
      .navigation-buttons {
        flex-direction: column;
        align-items: center;
      }
      .navigation-buttons button {
        width: 100%;
        margin: 5px 0;
      }
    }
  </style>
</head>
<body>

<div class="container">
  <!-- Navigation -->
  <div class="navigation-buttons">
    <button onclick="window.location.href='./projectX.html'"><i class="fa fa-arrow-left"></i> Prev</button>
    <button onclick="window.location.href='./index.html'"><i class="fa fa-home"></i> Home</button>
    <button onclick="window.location.href='./projectY.html'">Next <i class="fa fa-arrow-right"></i></button>
  </div>

  <!-- Project Title -->
  <h1>Project Title Goes Here</h1>

  <!-- Description -->
  <p>
    Brief overview or summary of the project. Explain the goal, challenges, and outcome.
  </p>
  <p>
    Continue with technical detail, methods, results, or key contributions. Try to keep paragraphs under 80â€“100 words each for readability.
  </p>

  <!-- Optional Slideshow Section -->
  <div class="slideshow-container">
    <div class="mySlides center">
      <img src="images/projectX/slide1.png" alt="Slide 1"/>
      <div class="text">Caption for slide 1</div>
    </div>
    <div class="mySlides center">
      <img src="images/projectX/slide2.png" alt="Slide 2"/>
      <div class="text">Caption for slide 2</div>
    </div>
    <!-- Add more slides as needed -->
  </div>

  <div class="dot-container">
    <span class="dot"></span> 
    <span class="dot"></span> 
    <!-- Add more dots as needed -->
  </div>

  <!-- Slideshow Script -->
  <script>
    let slideIndex = 0;
    let slides = document.getElementsByClassName("mySlides");
    let dots = document.getElementsByClassName("dot");
    function showSlides() {
      for (let i = 0; i < slides.length; i++) slides[i].style.display = "none";
      slideIndex++;
      if (slideIndex > slides.length) slideIndex = 1;
      for (let i = 0; i < dots.length; i++)
        dots[i].className = dots[i].className.replace(" active", "");
      slides[slideIndex - 1].style.display = "block";
      dots[slideIndex - 1].className += " active";
      setTimeout(showSlides, 3000); // Change every 3 seconds
    }
    if (slides.length > 0) showSlides();
  </script>
</div>

</body>
</html>
